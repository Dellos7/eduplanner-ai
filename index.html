
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPlanner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Librería para exportación directa a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Estilos para renderizado Markdown en pantalla */
      .markdown-body {
        color: #334155;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.85em;
        table-layout: auto;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #cbd5e1;
        padding: 0.75rem;
        text-align: left;
        vertical-align: top;
        word-wrap: break-word;
      }
      .markdown-body th {
        background-color: #f8fafc;
        font-weight: 700;
        color: #0f172a;
        text-transform: uppercase;
        font-size: 0.7rem;
      }
      .markdown-body h1 { font-size: 2.25rem; font-weight: 800; margin: 0 0 1.5rem; color: #0f172a; text-align: center; border-bottom: 3px solid #6366f1; padding-bottom: 1rem; }
      .markdown-body h2 { font-size: 1.75rem; font-weight: 700; margin: 2.5rem 0 1rem; color: #1e293b; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
      .markdown-body h3 { font-size: 1.3rem; font-weight: 700; margin: 1.8rem 0 0.8rem; color: #334155; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; color: #334155; text-align: justify; }

      /* ESTILOS ESPECÍFICOS PARA PDF / IMPRESIÓN */
      .pdf-export-mode {
        padding: 0 !important;
        margin: 0 !important;
        /* HACK: Forzar margen superior negativo elimina la página en blanco inicial en la mayoría de renders de html2pdf */
        margin-top: -1px !important;
        background: white !important;
        width: 100% !important;
        position: static !important;
        height: auto !important;
      }

      /* Control estricto de saltos de página */
      .pdf-export-mode h2 {
        page-break-before: always !important;
        margin-top: 0 !important;
        padding-top: 10mm !important;
      }

      /* Evitar salto de página en el primer elemento */
      .pdf-export-mode > *:first-child,
      .pdf-export-mode > h1:first-child,
      .pdf-export-mode > h2:first-child {
        page-break-before: avoid !important;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      /* Evitar cortes dentro de elementos clave */
      .pdf-export-mode table, 
      .pdf-export-mode tr, 
      .pdf-export-mode p, 
      .pdf-export-mode li {
        page-break-inside: avoid !important;
      }

      .pdf-export-mode h1, 
      .pdf-export-mode h2, 
      .pdf-export-mode h3 {
        page-break-after: avoid !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
  <script type="importmap">
{
  "imports": {

    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
